<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- build:css inline -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /build -->

    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <main class="container-fluid">
      <div class="row main-row">
        <div class="col-xs-12 main-col">

          <div class="wallpaper wallpaper-back"></div>
          <div class="wallpaper wallpaper-front"></div>
          <div class="weather-shadow"></div>
          <div class="weather-wrapper">
            <div class="grow">
              <div class="weather-header">

                <div class="weather-icon">
                  <i data-bind="attr: { class: weatherIcon }"></i>
                </div>

                <div class="weather-push-right">

                  <div class="weather-location">
                    <div id="location" data-bind="text: cityName"></div>
                    <div class="weather-location-details" id="location-details"
                      data-bind="text: detailsPosition"></div>
                  </div>

                  <div class="weather-temp">
                    <div class="weather-temp-inner">
                      <i class="wi wi-thermometer"></i>
                      <span id="temp" data-bind="text: temp"></span>
                      <i data-bind="css: unit() == 'celsius' ? 'wi wi-celsius' : 'wi wi-fahrenheit'"></i>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="switch-unit text-center">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"
                  data-bind="click: toggleUnit, css: { active: unit() == 'celsius' }">
                  <i class="wi wi-celsius"></i>
                </button>
                <button type="button" class="btn btn-default"
                  data-bind="click: toggleUnit, css: { active: unit() == 'fahrenheit' }">
                  <i class="wi wi-fahrenheit"></i>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- build:js inline -->
    <script src="app.js"></script>
    <!-- /build -->
  </body>
</html>
